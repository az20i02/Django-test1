{% extends 'pages/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My Items</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for item in items %}
        <div class="flex flex-col items-center">
            <a href="{% url 'item:detail' item.id %}" class="block">
                <div>
                    {% if item.images.all %}
                        <img src="{{ item.images.first.image.url }}" class="rounded-t-xl w-full h-64 object-cover" alt="{{ item.name }}">
                    {% else %}
                        <img src="path/to/default/image.jpg" class="rounded-t-xl w-full h-64 object-cover" alt="Default Image">
                    {% endif %}
                </div>

                <div class="p-6 bg-white rounded-b-xl text-center">
                    <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: <span class="font-bold">{{ item.price }}$</span></p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
