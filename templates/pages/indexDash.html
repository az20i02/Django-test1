{% extends 'pages/base.html' %}

<title>{% block title %}Dashboard{% endblock %}</title>

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
    <h2 class="mb-12 text text-2xl text-center">My items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        {% if item.images.all %}
                            <img src="{{ item.images.first.image.url }}" class="rounded-t-xl" style="width: 300px; height: 300px; object-fit: cover;">
                        {% else %}
                            <img src="path/to/default/image.jpg" class="rounded-t-xl" style="width: 300px; height: 300px; object-fit: cover;">
                        {% endif %}
                    </div>

                    <div class="p-6 bg-white rounded-b-xl" style="width: 300px; object-fit: cover;">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}$</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
  </div>

  {% endblock %}
