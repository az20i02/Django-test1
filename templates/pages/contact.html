{% extends 'pages/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto my-6 p-6 bg-gray-100 rounded-xl shadow-md">
    <h1 class="mb-6 text-3xl text-center">Contact Us</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-3">
            <label class="block mb-2">Name</label>
            <input type="text" name="name" class="w-full py-2 px-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500" required>
        </div>

        <div class="mb-3">
            <label class="block mb-2">Email</label>
            <input type="email" name="email" class="w-full py-2 px-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500" required>
        </div>

        <div class="mb-3">
            <label class="block mb-2">Message</label>
            <textarea name="message" rows="4" class="w-full py-2 px-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
        </div>

        <button class="w-full py-4 mt-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white transition duration-300">Send</button>
    </form>
</div>
{% endblock %}
